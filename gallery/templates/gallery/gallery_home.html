{% extends "blog/base.html" %}
{% block content %}
    <h1>MSA Gallery</h1>
    {% if user.is_authenticated %}
        <a class= "btn btn-outline-info mb-4" href="{% url 'gallery-post' %}">Upload Photos</a>
    {% else %}
        <a class="btn btn-outline-info mb-4" href="{% url 'login' %}">Click Here to Login or Register to Upload A Photo!!</a>

    {% endif %}
    <ul>
        {% for post in object_list %}
            <h2>{{ post.title }}</h2>

            <img class="container" src="{{ post.cover.url }}" alt="{{ post.title }}">
        {% endfor %}
    </ul>

{% endblock content %}
